<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Index Page</title>
</head>
<body>
	<script src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
		crossorigin="anonymous"></script>

	<h1>Hello world!, Welcome to Java Web Programming.</h1>
	<div>
		<h3>Please provide your name</h3>
		<form method="get" action="greeting">
			Name: <input type="text" name="userName" />
			<button type="submit">Say Hello</button>
		</form>
	</div>
	<div>
		<h3>Multiplication Table</h3>
		<form method="post" action="multiply">
			Number 1: <input type="number" id="num1" name="num1"> <br>
			Number 2: <input type="number" id="num2" name="num2"> <br>
			<button id="print" type="button">Print Multiplication Table</button>
		</form>
		<div id="res"></div>

		<script>
		
			$("#print").click(function() {
				$.post("multiply", {
					num1 : $("#num1").val(),
					num2 : $("#num2").val()
				}, function(result) {
					$("#res").html(result);
				});
			});
			
		</script>
	</div>
</body>
</html>
